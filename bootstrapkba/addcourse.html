<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-expand-lg px-4" style="background:#f3eaff;">
    <a class="navbar-brand" href="#">
        <img src="./kba.jpeg" height="80" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
            <li ><a class="nav-link" href="./home.html">Home</a></li>
            <li ><a class="nav-link" href="./courseskba.html">Courses</a></li>
            <li ><a class="nav-link" href="./contactkba.html">Contact Us</a></li>
            <li><a class="nav-link" href="./addcourse.html">Add Course</a></li>
            <li ><a class="nav-link" href="./login.html">Logout</a></li>
        </ul>
    </div>
</nav>


<div class="container my-5 d-flex justify-content-center">
    <form class="p-4 rounded" style="background-color: #f3eaff; width: 100%; max-width: 600px;">
        <h3 class="text-center fw-bold mb-4" style="color: rgb(117, 32, 196);">Add Course</h3>

        
        <div class="mb-3">
            <label>Course Name:</label>
            <input type="text" class="form-control" placeholder="Enter course name" required>
        </div>

       
        <div class="mb-3">
            <label>Course ID:</label>
            <input type="text" class="form-control" placeholder="Enter course ID" required>
        </div>

       
        <div class="mb-3">
            <label>Course Type:</label>
            <select class="form-select" required>
                <option value="self-placed" selected>Self Placed</option>
                <option value="course2">Course 2</option>
                <option value="course3">Course 3</option>
            </select>
        </div>

        
        <div class="mb-3">
            <label>Description:</label>
            <textarea class="form-control" rows="5" placeholder="Enter detailed description" required></textarea>
        </div>

        
        <div class="mb-3">
            <label>Price:</label>
            <select class="form-select" required>
                <option value="5000">5000</option>
                <option value="6000">6000</option>
                <option value="7000">7000</option>
            </select>
        </div>

       
        <div class="text-center">
            <button type="submit" class="btn  w-100 rounded-pill" style="background-color: rgb(195, 131, 214); color: white;">Add Course</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
