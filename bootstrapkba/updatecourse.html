<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(244, 242, 246);">


<nav class="navbar navbar-expand-lg px-4" style="background:#bfb2d0;">
    <a class="navbar-brand" href="#">
        <img src="./kba.jpeg" height="80" alt="Logo">
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto gap-3">
            <li class="nav-item"><a class="nav-link" href="./home.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="courseskba.html">Courses</a></li>
            <li class="nav-item"><a class="nav-link" href="./contactkba.html">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="./addcourse.html">Add Course</a></li>
            <li class="nav-item"><a class="nav-link" href="./login.html">Logout</a></li>
        </ul>
    </div>
</nav>


<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class=" p-4 rounded shadow" style="background-color:#bfb2d0;">

                <h4 class="text-center fw-bold mb-4" style="color: blueviolet;">
                    Update Course
                </h4>

                <form>
                    
                    <div class="mb-3">
                        <label class="form-label">Course Name</label>
                        <input type="text" class="form-control" placeholder="s122">
                    </div>

                    
                    <div class="mb-3">
                        <label class="form-label">Course Type</label>
                        <select class="form-select" required>
                            <option selected>Hybrid</option>
                            <option>Course2</option>
                            <option>Course3</option>
                        </select>
                    </div>

                   
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" rows="4" placeholder="11q" required></textarea>
                    </div>

                   
                    <div class="mb-4">
                        <label class="form-label">Price</label>
                        <select class="form-select" required>
                            <option>5000</option>
                            <option>6000</option>
                            <option>7000</option>
                        </select>
                    </div>

                    
                    <div class="text-center">
                        <button type="submit" class="btn px-5 w-100" style="background-color: blueviolet; color: white;">
                            Update Course
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
