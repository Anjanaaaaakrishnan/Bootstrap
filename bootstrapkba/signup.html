<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: rgb(224, 206, 240);">

<div class="container d-flex justify-content-center mt-5">
    <div class="bg-white p-4  rounded shadow" style="width: 350px;">

        <h2 class="text-center mb-4" style="color: blueviolet;">Sign Up</h2>

       
        <div class="mb-3">
            <label >Name:</label>
            <input type="text" class="form-control">
        </div>

        
        <div class="mb-3">
            <label>Email:</label>
            <input type="email" class="form-control">
        </div>

        
        <div class="mb-3">
            <label>Password:</label>
            <input type="password" class="form-control">
        </div>

        
        <div class="mb-4">
            <label >Role:</label>
            <select class="form-select">
                
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>

        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <button class="btn text-white" style="background-color: rgb(167, 114, 216);">
                Sign Up
            </button>
            <a href="#" style="color: blueviolet; text-decoration: none;">
                Forgot Password?
            </a>
        </div>

        
        <div class="text-center">
            Already have an account?
            <a href="./login.html" style="color: blueviolet;">Login</a>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
